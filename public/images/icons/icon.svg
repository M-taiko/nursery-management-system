<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>

  <!-- Gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4e73df;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9f7aea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Mortarboard Icon -->
  <g fill="white" transform="translate(128, 140)">
    <!-- Cap top -->
    <polygon points="128,32 0,96 128,160 256,96" opacity="0.9"/>
    <!-- Cap bottom -->
    <path d="M 256 96 L 256 160 L 128 224 L 0 160 L 0 96 Z" opacity="0.7"/>
    <!-- Tassel -->
    <circle cx="256" cy="100" r="12" opacity="0.8"/>
    <line x1="256" y1="112" x2="256" y2="140" stroke="white" stroke-width="3" opacity="0.8"/>
  </g>

  <!-- Arabic Text "الحضانة" -->
  <text x="256" y="380" font-family="Arial" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    الحضانة
  </text>
</svg>
